<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Object Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        .btn-custom {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
        .btn-custom:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Starfield animation */
        .starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* Prevents interaction with stars */
            z-index: -1; /* Ensures it stays behind other content */
        }
        .starfield .star {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.7;
            animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
        /* Generate random stars */
        .starfield::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1%, rgba(0,0,0,0) 20%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="starfield">
        <!-- Stars will be generated using CSS -->
        <div class="star" style="width: 2px; height: 2px; top: 10%; left: 20%;"></div>
        <div class="star" style="width: 3px; height: 3px; top: 30%; left: 40%;"></div>
        <div class="star" style="width: 1px; height: 1px; top: 50%; left: 60%;"></div>
        <div class="star" style="width: 2px; height: 2px; top: 70%; left: 80%;"></div>
        <!-- Add more stars as needed -->
    </div>
    <div class="container">
        <div>
            <h1 class="text-center mb-4">Space Object Detection</h1>
            <div class="text-center">
                <a href="{% url 'index' %}" class="btn btn-custom btn-lg">Go to Next Page</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

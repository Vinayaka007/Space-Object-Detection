<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Object Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Space Object Classifier</h2>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="imageFile">Select an image to classify:</label>
                <input type="file" class="form-control-file" id="imageFile" name="imageFile" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Classify Image</button>
        </form>
        
        {% if image_url %}
            <div class="mt-4">
                <h3>Classification Result:</h3>
                <p><strong>Classified as:</strong> {{ classification }}</p>
                <p><strong>Prediction probabilities:</strong> {{ prediction }}</p>
                <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid">
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
